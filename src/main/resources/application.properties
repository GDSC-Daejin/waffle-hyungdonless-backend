spring.application.name=waffle-project
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/waffle?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=waffle-project
server.servlet.encoding.force-response=true
spring.security.user.name=waffle
spring.security.user.password=waffle

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.root=ERROR

#file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

